# Base directory for images
BASE_DIR: "/kaggle/working/football-players-detection-9"

# Ouput directory for augmentation images
OUTPUT_DIR: "/kaggle/working/football-players-detection-9"

# Class names.
CLASSES: ["__background__", "ball", "goalkeeper", "player", "referee"]

# ID classes want to augment
CLASSES_TO_AUGMENT: [1, 2, 3, 4]

CLASS_MAPPING: { 1: "ball", 2: "goalkeeper", 3: "player", 4: "referee" }

# Output directory for augmetation images for display later
SAVE_DIR_EXAMPLES_PATH: "/kaggle/working/football-players-detection-9/aug_examples"

# Number of augmetation per image
NUMBER_OF_AUGMETATION_PER_IMAGE: 15

# Width for image while loading the dataset
WIDTH: 1920

# Height for image while loading the dataset
HEIGHT: 1080
