%%writefile /kaggle/working/Object-Detection/FRCNN/data_configs/ppe.yaml
# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: '/kaggle/working/football-players-detection-9/train'
TRAIN_DIR_LABELS: '/kaggle/working/football-players-detection-9/train'
VALID_DIR_IMAGES: '/kaggle/working/football-players-detection-9/valid'
VALID_DIR_LABELS: '/kaggle/working/football-players-detection-9/valid'

# Class names.
CLASSES: ['__background__', 'ball', 'goalkeeper', 'player', 'referee']

#CLASSES: ['__background__', 'Paper', 'Rock', 'Scissors']    
    
    
# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 5

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True

OUTPUT_DIR: '/kaggle/working/'    

