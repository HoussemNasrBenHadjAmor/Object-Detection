# Base directory for images
BASE_DIR: "/kaggle/working/football-players-detection-9"

# Ouput directory for augmentation images
OUTPUT_DIR: "/kaggle/working/football-players-detection-9"

# Ouput directory to save some adversarial images examples
SAVE_DIR_EXAMPLES_PATH: "/kaggle/working/football-players-detection-9/examples_adversarial"

# Epsilons value to generate the adversarial image
